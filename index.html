<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álcool x Gasolina</title>
    <link type="text/css" rel="stylesheet" href="dist/css/materialize.min.css"  media="screen,projection"/>

</head>
<body>
    <h4 class= "blue lighten-5">
    <div class="navbar-fixed">
        <nav class="amber darken-3" style="text-align: center;">
            <div class="nav-wrapper">
                <a href="#!" style="font-weight: 700; font-size: 40px;">Álcool ou Gasolina?</a>
            </div>
        </nav>
    </div>

    <div class="container" style="margin-top: 60px;">
        <div class="row">
            <div class="input-field col s7">
                <input 
                    id="alcool" 
                    type="number"
                    step="0.01" 
                    class="validate" >
                <label for="alcool">Insira o preço do álcool</label>
            </div>
        <div class="input-field col s7">
                <input 
                    id="gasolina" 
                    type="number" 
                    class="validate"
                    step="0.01">
                <label for="gasolina">Insira o preço da gasolina</label>
            </div>
        </div>    
    </div>


        <button class="btn" style="background-color: rgb(137, 72, 223)" onclick="calcular()">Resultado</button>
        <div><br></div>
        <div class="resultado"><span></span></div>
    </div>
    <script type="text/javascript" src="dist/js/materialize.min.js"></script>
    <script src="./controller.js"></script>
    </h4>
</body>
</html>
